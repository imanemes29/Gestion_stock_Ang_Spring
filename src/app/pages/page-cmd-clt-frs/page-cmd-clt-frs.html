<div class="col">
  <!-- Titre + boutons -->
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h2>Commandes clients /fournisseurs</h2>
    </div>
    <div class="col-md-4 text-end">
      <app-boutton-action>
        (clickEvent)="nouvelleCommande()"
      </app-boutton-action>
    </div>
  </div>

  <!-- Accordéon 1 -->
  <div class="col m-3">
    <div class="accordion accordion-flush" id="accordionFlushExample1">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  aria-expanded="false"
                  aria-controls="flush-collapseOne">
            Détails du commande
          </button>
        </h2>

        <!-- Affichage article (en dehors du bouton) -->
        <app-detail-cmd-clt-frs></app-detail-cmd-clt-frs>

        <div id="flush-collapseOne" class="accordion-collapse collapse"
             aria-labelledby="flush-headingOne"
             data-bs-parent="#accordionFlushExample1"
             style="max-height: 200px; overflow-y: scroll;">
          <div class="accordion-body">
            <app-detail-cmd></app-detail-cmd>
             <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
          </div>
           </div>
          <div class="card-footer">
           <div class="row">
            <div class="col-md-6 text-start"><h5>12 articles commandés</h5> </div>
            <div class="col-md-6 text-end"><h5>Total commande : 6576.76 </h5> </div>
           </div>
         
        </div>
      </div>
    </div>
  </div>



  <!-- Pagination -->
  <div class="row text-center mb-3">
    <app-pagination></app-pagination>
  </div>
</div>
