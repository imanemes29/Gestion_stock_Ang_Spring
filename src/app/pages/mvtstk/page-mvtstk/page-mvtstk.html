<div class="col">
  <!-- Titre + boutons -->
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h2>Mouvements de stock</h2>
    </div>
    <div class="col-md-4 text-end">
      <app-boutton-action  [isNouveauVisible]="false"
      [isImporterVisible]="false">
       
      </app-boutton-action>
    </div>
  </div>

  <!-- Accordéon 1 -->
  <div class="col m-3">
    <div class="accordion accordion-flush" id="accordionFlushExample1">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseOne"
                  aria-expanded="false"
                  aria-controls="flush-collapseOne">
            Détails du mouvement d'article 1
          </button>
        </h2>

        <!-- Affichage article (en dehors du bouton) -->
        <app-detail-mvt-stk-article></app-detail-mvt-stk-article>

        <div id="flush-collapseOne" class="accordion-collapse collapse"
             aria-labelledby="flush-headingOne"
             data-bs-parent="#accordionFlushExample1"
             style="max-height: 200px; overflow-y: scroll;">
          <div class="accordion-body">
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Accordéon 2 -->
  <div class="col m-3">
    <div class="accordion accordion-flush" id="accordionFlushExample2">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo"
                  aria-expanded="false"
                  aria-controls="flush-collapseTwo">
            Détails du mouvement d'article 2
          </button>
        </h2>

        <!-- Affichage article (en dehors du bouton) -->
        <app-detail-mvt-stk-article></app-detail-mvt-stk-article>

        <div id="flush-collapseTwo" class="accordion-collapse collapse"
             aria-labelledby="flush-headingTwo"
             data-bs-parent="#accordionFlushExample2"
             style="max-height: 200px; overflow-y: scroll;">
          <div class="accordion-body">
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="row text-center mb-3">
    <app-pagination></app-pagination>
  </div>
</div>
